<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">

  <title> Huddle </title>

<body>
  
  <section class="l-section">

    <main class="l-main">

      <div class="l-content_l_m">

        <img class="l-huddle_logo" src="/images/logo.svg" alt="Logo Huddle">
        <img class="l-huddle_mockup" src="/images/illustration-mockups.svg" alt="Ilustracion MockUps">

      </div>

      <div class="l-content_text">

        <h1 class="l-heading">

          Build The Community Your Fans Will Love

        </h1>

        <p class="l-paragraph">

          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 

        </p>

        <button class="l-button"> Register </button>

        <nav>
          <ion-icon class="" name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </nav>

      </div>

    </main>

  </section>
